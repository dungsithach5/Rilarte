<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OTP API</title>
</head>
<body>
    <h1>🧪 Test OTP API</h1>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" value="test@example.com" />
        <button onclick="sendOTP()">Gửi OTP</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function sendOTP() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('📧 Đang gửi OTP đến:', email);
                
                const response = await fetch('http://localhost:5001/api/users/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                console.log('📡 Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Success:', data);
                    resultDiv.innerHTML = `<p style="color: green;">✅ ${data.message}</p>`;
                } else {
                    const error = await response.text();
                    console.error('❌ Error:', error);
                    resultDiv.innerHTML = `<p style="color: red;">❌ ${error}</p>`;
                }
            } catch (error) {
                console.error('❌ Network error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Network error: ${error.message}</p>`;
            }
        }
        
        // Test khi load trang
        window.onload = function() {
            console.log('🧪 Test OTP API loaded');
            console.log('🌐 Testing connection to: http://localhost:5001/api/users/send-otp');
        };
    </script>
</body>
</html>
